<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FormPractice</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <section class="form-wrapper">
    <div class="form-inner">
      <h1 class="form-page-title">フォーム作成</h1>
      <div class="form-container">
        <form action="">
          <h2 class="form-heading">アカウント作成</h2>

          <!-- 個人情報 -->
          <div class="content-personal">
            <h3 class="content-title">個人情報</h3>
            <div class="field-section">
              <label class="field-label" for="family__name">名字
                <span class="field-required">※</span>
              </label>
              <input class="input-text" id="family__name" type="text" name="name" autocomplete="family-name" required>
            </div>
            <div class="field-section">
              <label class="field-label" for="given__name">名前
                <span class="field-required">※</span>
              </label>
              <input class="input-text" id="given__name" type="text" name="name" autocomplete="given-name" required>
            </div>
            <div class="field-section">
              <label class="field-label">生年月日
                <span class="field-required">※</span>
              </label>
              <div class="select-group flex-layout">
                <div class="select-unit">
                  <select class="input-select" name="year">
                    <option value="" disabled selected>年</option>
                    <option value="">2000</option>
                    <option value="">2001</option>
                    <option value="">2002</option>
                    <option value="">2003</option>
                    <option value="">2004</option>
                    <option value="">2005</option>
                    <option value="">2006</option>
                    <option value="">2007</option>
                    <option value="">2008</option>
                    <option value="">2009</option>
                    <option value="">2010</option>
                  </select>
                </div>
                <div class="select-unit">
                  <select class="input-select" name="month">
                    <option value="" disabled selected>月</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                    <option value="">7</option>
                    <option value="">8</option>
                    <option value="">9</option>
                    <option value="">10</option>
                    <option value="">11</option>
                    <option value="">12</option>
                  </select>
                </div>
                <div class="select-unit">
                  <select class="input-select" name="day">
                    <option value="" disabled selected>日</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                    <option value="">7</option>
                    <option value="">8</option>
                    <option value="">9</option>
                    <option value="">10</option>
                    <option value="">11</option>
                    <option value="">12</option>
                    <option value="">13</option>
                    <option value="">14</option>
                    <option value="">15</option>
                    <option value="">16</option>
                    <option value="">17</option>
                    <option value="">18</option>
                    <option value="">19</option>
                    <option value="">20</option>
                    <option value="">21</option>
                    <option value="">22</option>
                    <option value="">23</option>
                    <option value="">24</option>
                    <option value="">25</option>
                    <option value="">26</option>
                    <option value="">27</option>
                    <option value="">28</option>
                    <option value="">29</option>
                    <option value="">30</option>
                    <option value="">31</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="field-section">
              <p class="field-label">性別
                <span class="field-required">※</span>
              </p>
              <div class="gender-group">
                <label class="gender-item">
                  <input class="gender-input" type="radio" name="gender" value="man">
                  <span>男性</span>
                </label>
                <label class="gender-item">
                  <input class="gender-input" type="radio" name="gender" value="woman">
                  <span>女性</span>
                </label>
                <label class="gender-item">
                  <input class="gender-input" type="radio" name="gender" value="other">
                  <span>その他</span>
                </label>
              </div>
            </div>
            <div class="field-section">
              <label class="field-label">職業</label>
              <div class="select-group">
                <div class="select-unit">
                  <select class="input-select" name="work">
                    <option value="" disabled selected>選択してください</option>
                    <option value="">学生</option>
                    <option value="">会社員</option>
                    <option value="">主婦</option>
                    <option value="">その他</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <!-- アカウント情報 -->
          <div class="content-account">
            <h3 class="content-title">アカウント情報</h3>
            <div class="field-section">
              <label class="field-label" for="account__name">アカウント名
                <span class="field-required">※</span>
              </label>
              <input class="input-text" id="account__name" type="text" required>
            </div>
            <div class="field-section">
              <label class="field-label" for="email">メールアドレス
                <span class="field-required">※</span>
              </label>
              <input class="input-text" id="email" type="email" autocomplete="email" required>
            </div>
            <div class="field-section">
              <label class="field-label" for="password">パスワード
                <span class="field-required">※</span>
              </label>
              <input class="input-text" id="password" type="password" required>
            </div>
            <div class="field-section">
              <label class="field-label" for="duplication__password">確認用パスワード
                <span class="field-required">※</span>
              </label>
              <input class="input-text" id="duplication__password" type="password" required>
            </div>
          </div>

          <!-- 連絡先 -->
          <div class="content-contact">
            <h3 class="content-title">連絡先</h3>
            <div class="field-section">
              <label class="field-label" for="address">住所
                <span class="field-required">※</span>
              </label>
              <input class="input-text" id="address" type="text" required>
            </div>
            <div class="field-section">
              <label class="field-label" for="tel">電話番号
                <span class="field-required">※</span>
              </label>
              <input class="input-text" id="tel" type="tel" autocomplete="tel" required>
            </div>
          </div>

          <!-- 購読情報 -->
          <div class="content-subscription">
            <h3 class="content-title">購読情報</h3>
            <div class="field-section subscription-item">
              <input type="checkbox" name="subscription" value="email-magazine" id="email__magazine">
              <label class="field-label subscription-label" for="email__magazine">メールマガジン</label>
            </div>
            <div class="field-section subscription-item">
              <input class="subscription-input" type="checkbox" name="subscription" value="coupon" id="coupon">
              <label class="field-label subscription-label" for="coupon">クーポン</label>
            </div>
          </div>

          <!-- 送信 -->
          <div class="content-submit">
            <button class="btn-submit" type="submit">アカウント作成</button>
            <p class="other-text">
              アカウントを作成することにより、
              <a class="link-text" href="#">利用規約</a>と
              <a class="link-text" href="#">プライバシーポリシー</a>に同意するものとします。
            </p>
          </div>
        </form>
      </div>
    </div>
  </section>
</body>

</html>
