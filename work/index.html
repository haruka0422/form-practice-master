<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FormPractice</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <section class="wrapper-form">
    <div class="inner-form">
      <h1 class="title-page">フォーム作成</h1>
      <div class="box-form">
        <form action="">
          <h2 class="title-section">アカウント作成</h2>

          <!-- 個人情報 -->
          <div class="block-personal">
            <h3 class="title-block">個人情報</h3>
            <div class="form-row">
              <label class="label-form" for="family__name">名字
                <span class="mark-required">※</span>
              </label>
              <input class="form-input" id="family__name" type="text" name="family_name" autocomplete="family-name"
                required>
            </div>
            <div class="form-row">
              <label class="label-form" for="given__name">名前
                <span class="mark-required">※</span>
              </label>
              <input class="form-input" id="given__name" type="text" name="given_name" autocomplete="given-name"
                required>
            </div>
            <div class="form-row">
              <label class="label-form">生年月日
                <span class="mark-required">※</span>
              </label>
              <div class="group-select flex-box">

                <!-- 年 -->
                <div class="unit-select">
                  <select class="form-select" name="year" required>
                    <option value="" disabled selected>年</option>
                    <!-- 例: 1980〜2025 -->
                    <!-- 必要なら1900〜などに拡張可能 -->
                    <!-- ↓短縮してますが実際は1980〜2025までずらっと並べてOK -->
                    <option value="1980">1980</option>
                    <option value="1981">1981</option>
                    <option value="1982">1982</option>
                    <option value="1983">1983</option>
                    <option value="1984">1984</option>
                    <option value="1985">1985</option>
                    <option value="1986">1986</option>
                    <option value="1987">1987</option>
                    <option value="1988">1988</option>
                    <option value="1989">1989</option>
                    <option value="1990">1990</option>
                    <option value="1991">1991</option>
                    <option value="1992">1992</option>
                    <option value="1993">1993</option>
                    <option value="1994">1994</option>
                    <option value="1995">1995</option>
                    <option value="1996">1996</option>
                    <option value="1997">1997</option>
                    <option value="1998">1998</option>
                    <option value="1999">1999</option>
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                    <option value="2005">2005</option>
                    <option value="2006">2006</option>
                    <option value="2007">2007</option>
                    <option value="2008">2008</option>
                    <option value="2009">2009</option>
                    <option value="2010">2010</option>
                    <option value="2011">2011</option>
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                  </select>
                </div>

                <!-- 月 -->
                <div class="unit-select">
                  <select class="form-select" name="month" required>
                    <option value="" disabled selected>月</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                  </select>
                </div>

                <!-- 日 -->
                <div class="unit-select">
                  <select class="form-select" name="day" required>
                    <option value="" disabled selected>日</option>
                    <!-- 1〜31日 -->
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-row">
              <p class="label-form">性別
                <span class="mark-required">※</span>
              </p>
              <div class="group-gender">
                <label class="item-gender">
                  <input class="input-gender" type="radio" name="gender" value="man">
                  <span>男性</span>
                </label>
                <label class="item-gender">
                  <input class="input-gender" type="radio" name="gender" value="woman">
                  <span>女性</span>
                </label>
                <label class="item-gender">
                  <input class="input-gender" type="radio" name="gender" value="other">
                  <span>その他</span>
                </label>
              </div>
            </div>
            <div class="form-row">
              <label class="label-form">職業</label>
              <div class="group-select">
                <div class="unit-select">
                  <select class="form-select" name="work">
                    <option value="" disabled selected>選択してください</option>
                    <option value="student">学生</option>
                    <option value="employee">会社員</option>
                    <option value="housewife">主婦</option>
                    <option value="other">その他</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <!-- アカウント情報 -->
          <div class="block-account">
            <h3 class="title-block">アカウント情報</h3>
            <div class="form-row">
              <label class="label-form" for="account__name">アカウント名
                <span class="mark-required">※</span>
              </label>
              <input class="form-input" id="account__name" type="text" name="account_name" required>
            </div>
            <div class="form-row">
              <label class="label-form" for="email">メールアドレス
                <span class="mark-required">※</span>
              </label>
              <input class="form-input" id="email" type="email" name="email" autocomplete="email" required>
            </div>
            <div class="form-row">
              <label class="label-form" for="password">パスワード
                <span class="mark-required">※</span>
              </label>
              <input class="form-input" id="password" type="password" name="password" autocomplete="new-password"
                required>
            </div>
            <div class="form-row">
              <label class="label-form" for="duplication__password">確認用パスワード
                <span class="mark-required">※</span>
              </label>
              <input class="form-input" id="duplication__password" type="password" name="password_confirm"
                autocomplete="new-password" required>
            </div>
          </div>

          <!-- 連絡先 -->
          <div class="block-contact">
            <h3 class="title-block">連絡先</h3>
            <div class="form-row">
              <label class="label-form" for="address">住所
                <span class="mark-required">※</span>
              </label>
              <input class="form-input" id="address" type="text" name="address" required>
            </div>
            <div class="form-row">
              <label class="label-form" for="tel">電話番号
                <span class="mark-required">※</span>
              </label>
              <input class="form-input" id="tel" type="tel" name="tel" autocomplete="tel" required>
            </div>
          </div>

          <!-- 購読情報 -->
          <div class="block-subscription">
            <h3 class="title-block">購読情報</h3>
            <div class="form-row item-subscription">
              <input type="checkbox" name="subscription" value="email-magazine" id="email__magazine">
              <label class="label-form label-subscription" for="email__magazine">メールマガジン</label>
            </div>
            <div class="form-row item-subscription">
              <input class="input-subscription" type="checkbox" name="subscription" value="coupon" id="coupon">
              <label class="label-form label-subscription" for="coupon">クーポン</label>
            </div>
          </div>

          <!-- 送信 -->
          <div class="block-submit">
            <button class="btn-form-submit" type="submit">アカウント作成</button>
            <p class="text-note">
              アカウントを作成することにより、
              <a class="link-form" href="#">利用規約</a>と
              <a class="link-form" href="#">プライバシーポリシー</a>に同意するものとします。
            </p>
          </div>
        </form>
      </div>
    </div>
  </section>

</body>

</html>
